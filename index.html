<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f8f9fa;
      }
      .calendar-container {
        margin: 0 auto;
        max-width: 900px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
      }
      .btn-download {
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-download:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-4">My Calendar</h1>

    <div class="calendar-container">
      <!-- Embed Google Calendar -->
      <iframe src="<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&bgcolor=%23ffffff&mode=WEEK&src=c2FtYXJ0aG1qMjYxMkBnbWFpbC5jb20&src=dWdrZm50bmJxNGY2ZjFnMGpjaWZjamczczJ0YTJoaTZAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%23009688" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- Download Link for Calendar -->
    <a class="btn-download" href="/calendar.ics" download="my_calendar.ics">Download My Calendar</a>

    <!-- Link to Bootstrap JS (optional for any interactive features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
